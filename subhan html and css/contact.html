<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
     <!-------------font awesome------------>
     <script defer="" src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>

</head>
<body>
    <div class="contactheader">
        <h1>CONTACT US</h1>
    </div>
    <div class="hero">

        <form >
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"><i class="fas fa-user"></i>YOUR NAME</label>
                </div>
                <div class="input-group">
                    <input type="text" id="number" required>
                    <label for="number"><i class="fas fa-phone-square-alt"></i>PHONE NO.</label>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>EMAIL ID </label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8"></textarea>
                <label for="message"><i class="fas fa-comments"></i>YOUR MESSAGE</label>
            </div>
            <button type="submit" class="contactbutton"> <i class="fas fa-paper-plane"></i>SUBMIT</button>

        </form>
    </div>
</body>
</html>
